<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edit.css">
    <title>Editar usuario</title>
</head>
<body>
    <div class="container">
        <div class="container-image">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Poké_Ball_icon.svg/2052px-Poké_Ball_icon.svg.png" alt="">
        </div>
        <div class="container-form">
            <p class="label">Editar nombre</p>
            <input type="text" name="name">
            <p class="label">Editar nombre de usuario</p>
            <input type="text" name="u_name">
            <p class="label">Editar fecha de nacimiento</p>
            <input type="date" name="date">
            <p class="label">Editar correo electrónico</p>
            <input type="text" name="email">
            <p class="label">Editar contraseña</p>
            <input type="text" name="password">
            <br>
            <button id="send">Editar</button>
        </div>
    </div>
</body>
</html>
