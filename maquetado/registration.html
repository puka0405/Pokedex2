<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <div class="container-image">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Poké_Ball_icon.svg/2052px-Poké_Ball_icon.svg.png" alt="">
        </div>
        <div class="container-form">
            <p class="title">Registro</p>
            <p class="label">Nombre</p>
            <input type="text" name="name">
            <p class="label">Nombre de usuario</p>
            <input type="text" name="u_name">
            <p class="label">Fecha de nacimiento</p>
            <input type="date" name="date">
            <p class="label">Correo electrónico</p>
            <input type="text" name="email">
            <p class="label">Número de teléfono</p>
            <input type="number" name="phone">
            <p class="label">Contraseña</p>
            <input type="text" name="password">
            <p class="label">Confirmar contraseña</p>
            <input type="text" name="password">
            <br>
            <button id="send">Registrar</button>
        </div>
    </div>
</body>
</html>
