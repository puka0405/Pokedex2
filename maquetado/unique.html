<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="unique.css">
    <title>Pokemon único</title>
</head>
<body>
    <div class="background">
        <div class="head">
            <div class="arrow">Back</div>
            <div class="name-container">
                <div class="name">Charizard</div>
            </div>
            <div class="id-pokemon">#6</div>
        </div>
        <div class="main">
            <div class=arrow>Back</div>
            <div class="img-pokemon">
                <img src="https://img.pokemondb.net/sprites/scarlet-violet/icon/charizard.png" alt="">
            </div>
            <div class="arrow">Next</div>
        </div>
        <div class="footer">
            <div class="tags">
                <div class="tag" style="background-color: red;">FUEGO</div>
                <div class="tag" style="background-color: rgb(147, 175, 217);">VOLADOR</div>
            </div>
            <div class="stats">
                <div class="title-stats">Estadísticas base</div>
                <div class="row">
                    <div class="stat">HP</div>
                    <progress max="1000" value="855"></progress>
                </div>
                <div class="row">
                    <div class="stat">ATK</div>
                    <progress max="1000" value="730"></progress>
                </div>
                <div class="row">
                    <div class="stat">DEF</div>
                    <progress max="1000" value="500"></progress>
                </div>
                <div class="row">
                    <div class="stat">S.ATK</div>
                    <progress max="1000" value="890"></progress>
                </div>
                <div class="row">
                    <div class="stat">S.DEF</div>
                    <progress max="1000" value="701"></progress>
                </div>
                <div class="row">
                    <div class="stat">S.PED</div>
                    <progress max="1000" value="940"></progress>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
